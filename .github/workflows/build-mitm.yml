name: Build mitmproxy

on:
    workflow_dispatch:

jobs:
    build-x86:

        runs-on: ubuntu-latest
    
        steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: build
          run : |
            docker system prune -f
            rm -rf mitmproxy
            docker build --no-cache -t dev -f Dockerfile.mitm .
            docker create --name dev dev
            docker cp dev:/opt/mitmproxy mitmproxy

        - name: Cache mitmproxy save
          uses: actions/cache/save@v3
          with:
            key : mitmproxy-${{ runner.arch }}
            path: |
              mitmproxy

    build-arm64:

        runs-on: self-hosted
    
        steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: build
          run : |
            docker system prune -f
            rm -rf mitmproxy
            docker build --no-cache -t dev -f Dockerfile.mitm .
            docker create --name dev dev
            docker cp dev:/opt/mitmproxy mitmproxy

        - name: Cache mitmproxy save
          uses: actions/cache/save@v3
          with:
            key : mitmproxy-${{ runner.arch }}
            path: |
              mitmproxy
